<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-pink-500 to-orange-400 h-screen flex items-center justify-center"
  >
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h1>
      <form action="#">
        <div class="mb-4">
          <input
            type="text"
            placeholder="Username"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"
          />
        </div>
        <div class="mb-6">
          <input
            type="password"
            placeholder="Password"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-pink-500 to-orange-400 text-white font-semibold py-3 rounded-lg hover:from-orange-400 hover:to-pink-500 transition-colors"
        >
          Login
        </button>
      </form>
      <div class="mt-6 text-center">
        <p class="text-gray-500 mb-4">or login with</p>
        <div class="flex space-x-4 justify-center">
          <button
            class="w-1/2 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-900 transition-colors"
          >
            GitHub
          </button>
          <button
            class="w-1/2 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors"
          >
            Google
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
